<ion-header >
    <ion-navbar>
      <ion-title style="text-align:center">
        Listas de compras
      </ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
  
    <ion-list >
      <ion-item-sliding color="danger" *ngFor="let produto of produtos" >
  
          <ion-item >
            <ion-label>
              <h2> {{ produto.nome}} </h2>
              <p>R$ {{ produto.preco}}</p>
            </ion-label>
            <ion-badge item-end (click)="addQuantidade(produto)">{{ produto.qtn }}</ion-badge>
            <ion-toggle #toggle color="secondary"
            (ionChange)="updateAllWithToggle(toggle.checked, produto)"></ion-toggle>
          </ion-item>
          
          <ion-item-options side="left" (ionSwipe)="delete(produto)" icon-end>
            <button ion-button color="danger" (click)="delete(produto)">
              <ion-icon name="trash"></ion-icon>
                Delete
              </button>
            </ion-item-options>
  
      </ion-item-sliding>
    </ion-list>
    
    <ion-fab bottom right>
        <button ion-fab >
          <ion-icon name="arrow-dropleft"></ion-icon>
        </button>
  
        <ion-fab-list side="top">
            <button ion-fab (click)="addProduto()"><ion-icon name="add-circle"></ion-icon></button>
        </ion-fab-list>  
  
        <ion-fab-list side="left">
          <button ion-fab (click)="addLista()"><ion-icon name="basket"></ion-icon></button>
        </ion-fab-list>
  
      </ion-fab>
  
  </ion-content>
<ion-footer>
    <ion-toolbar>
      <ion-title text-center>Total R$ {{ precoTotal }} </ion-title>
    </ion-toolbar>
  </ion-footer>
